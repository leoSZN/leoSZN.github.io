<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" media="all" href="css/login.css" data-turbolinks-track="true" />
    <link rel="stylesheet" media="all" href="css/themify-d2b0ca15b8ecc157ee25d8d245f3714c321b057a6635a96b7ac9c791abfb3534.css" data-turbolinks-track="true" />
    <meta charset="utf-8" />
</head>
<body>


    <table align="center" border="0" cellpadding="0" cellspacing="0" width="600" style="margin-top:20px">

        <tr>
            <td>
                <img src="http://ilearns.azurewebsites.net/img/elogo.png" /><br /><br />
            </td>
        </tr>
        <tr>
            <td>
                <div style="border-top:3px solid #22BCE5">&nbsp;</div>
            </td>
        </tr>
        <tr>
            <td>
                <div style="font-family:Arial;font-size:10pt">
                    <div style="color:grey ;font-size:8pt" ><h1>Dear <b>{UserName}</b>, </h1></div>
                    </div>
            </td>
        </tr>
        <tr>
            <td>
                <h2> Click on below given link to Reset Your Password </h2>
            </td>
        </tr>
        <tr>
            <td>
                <h2><a style="color:#22BCE5" href="{Url}"><button type="button" style="border-radius:3px;font-size:15px;color:white;border:1px #1373b5 solid;text-decoration:none;padding:14px 7px 14px 7px;width:200px;max-width:200px;font-family:proxima_nova,'Open Sans','lucida grande','Segoe UI',arial,verdana,'lucida sans unicode',tahoma,sans-serif;margin:6px auto;background-color:#007ee6;display:block;text-align:center;cursor:pointer;">Title</button></h2></a>
            </td>
        </tr>
        <tr>
            <td>
                This email was generated because of a password reset attempt from a web device located at <u>{IP}</u>
                <br />
            </td>
        </tr>
        <tr>
            <td>
                <br />
                Login Device name: {PC}
            </td>
        </tr>
        <tr>
            <td>
                <br />
                If you do not wish to reset your password, ignore this message. It will expire in 24 hours.
            </td>
        </tr>
    </table>

</body>
</html>
